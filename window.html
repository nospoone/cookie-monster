<style type="text/css">
	*:focus {
	    outline: 0;
	}
	.cookieMonsterWindow {
	    height: 200px; 
	    width: 500px; 
	    position: fixed; 
	    top: -200px; 
	    left: 50%; 
	    margin-left: -250px;
	    padding: 10px;
	    color: #FFF; 
	    z-index: 9000000; 
	    transition: all 250ms ease-in-out;
	    border-bottom-left-radius: 6px;
	    border-bottom-right-radius: 6px;
	    background: #333;
	    border-left: 1px #000 solid;
	    border-right: 1px #000 solid;
	    border-bottom: 1px #000 solid;
	    box-sizing: border-box;
		background-image: url(img/darkNoise.png);
	}
	.cookieMonsterWindow.open {
	    top: 0;
	    box-shadow: 0 0 100px 0 #000, 0 0 5px #000;
	}
	.cookieMonsterWindow label, .cookieMonsterWindow input, .cookieMonsterWindow select {
	    display: block;    
	}
	.cookieMonsterWindow label {
		margin-bottom: 5px;
	}
	.cookieMonsterWindow section {
	    margin-bottom: 15px;
	}
	.cookieMonsterWindow select {
	    border-radius: 3px;
	    border: 1px darken(#FFF, 30%) solid;
	    font-size: 18px;
	    padding: 5px;
	    .box-shadow(inset 0 1px 2px rgba(0, 0, 0, 0.25));
	    min-width: 150px;
	}
	.cookieMonsterWindow select:focus {
	    .box-shadow(inset 1px 2px 5px rgba(0, 0, 0, 0.30));
	}
</style>

<div class='cookieMonsterWindow'>
    <section>
	    <label for='cookieMonsterFps'>FPS (does not affect CpS)</label>
		<select class='fps' id='cookieMonsterFps'>
			<option value='30'>30</option>
			<option value='60'>60</option>
			<option value='120'>120</option>
		</select>
    </section>
    <section>
	    <label for='cookieMonsterType'>Logic Type</label>
		<select class='type' id='cookieMonsterType'>
			<option value='procedural'>Procedural</option>
			<option value='step'>Step</option>
			<option value='efficiency'>Efficiency</option>
		</select>
    </section>
	<a class='option apply'>apply</a>
	<a class='option start'>start</a>
	<a class='option benchmark'>benchmark</a>
	<a class='option stop'>stop</a>
</div>
